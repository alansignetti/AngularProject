<div class="center">
  <section id="content">
    <div class="loading" *ngIf="!article">
      <img src="../../../assets/images/loader.gif" style="height: 30px;" alt="loader_spin" />
    </div>
    <article class="article-item article-detail" *ngIf="article">
      <div class="img-wrap">
        <img src="{{url +'get-image/'+article.image}}" alt="{{article.title}}" *ngIf="article.image"/>
        <img src="../../../assets/images/default.png" alt="{{article.title}}" *ngIf="!article.image"/>
      </div>
      <h1 id="article-title" >{{article.title}}</h1>
      <span class="date">{{article.date | amTimeAgo}}</span>
      <p>
          {{article.content}}
      </p>


      <a href="#" class="btn btn-edit">Edit</a>
      <a href="#" class="btn btn-delete">Delete</a>


      <div class="clearfix"></div>

  </article>


  </section>
  <app-sidebar></app-sidebar>
</div>
