<div class="center">
  <section id="content">
    <div class="loading" *ngIf="!article">
      <div class="loadingio-spinner-spinner-igdsb3k5tso"><div class="ldio-4ux2e2fx41">
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        </div></div>
    </div>
    <article class="article-item article-detail" *ngIf="article">
      <div class="img-wrap">
        <img src="{{url +'get-image/'+article.image}}" alt="{{article.title}}" *ngIf="article.image"/>
        <img src="https://timeoutcomputers.com.au/wp-content/uploads/2016/12/noimage.jpg" alt="{{article.title}}" *ngIf="!article.image"/>
      </div>
      <h1 id="article-title" >{{article.title}}</h1>
      <span class="date">{{article.date | amTimeAgo}}</span>
      <p>
          {{article.content}}
      </p>


      <a [routerLink]="['/blog/edit',article._id]" class="btn btn-edit">Edit</a>
      <a href="#" class="btn btn-delete">Delete</a>


      <div class="clearfix"></div>

  </article>


  </section>
  <app-sidebar></app-sidebar>
</div>
