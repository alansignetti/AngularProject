
<h1 class="subheader" *ngIf="movies">Movies</h1>
<div id="articles">
  <!-- List of Articles -->
  <article class="article-item" *ngFor="let movie of movies">
    <div class="img-wrap">
      <img
        src={{movie.image}}
        alt={{movie.title}}
      />
    </div>
    <h2>{{movie.title}}</h2>
    <!-- <span class="date">5 min ago</span>
    <a href="#">Read more</a> -->
    <div class="clearfix"></div>
  </article>
</div>
