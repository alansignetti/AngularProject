<app-slider [name]="'Form'"></app-slider>

<div class="center">
  <section id="content">
    <h1 class="subheader">Form</h1>

    <h2>Form data</h2>
    <div id="show-data" *ngIf="user.name" >

      <ul>
        <li *ngIf="user.name" class="form-data-li">{{user.name}} </li>
        <li *ngIf="user.lastName" class="form-data-li">{{user.lastName}} </li>
        <li *ngIf="user.gender" class="form-data-li">{{user.gender}} </li>
      </ul>
    </div>

    <form class="mid-form" #userForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z]{2,100}"/>
        <small *ngIf="!name.valid && name.touched" >
            <span style="color: red;">Name is not valid</span>
        </small>
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name"  #lastName="ngModel" [(ngModel)]="user.lastName" required/>
        <small *ngIf="!lastName.valid && lastName.touched" >
          <span style="color: red;">Last Name is not valid</span>
      </small>
      </div>
      <div class="form-group radiobuttons">
        <input type="radio" name="gender" #gender="ngModel" [(ngModel)]="user.gender" value="male" required/> Male
        <input type="radio" name="gender" #gender="ngModel" [(ngModel)]="user.gender" value="female" required/>Female
        <input type="radio" name="gender" #gender="ngModel" [(ngModel)]="user.gender" value="other" required/>Other
        <small *ngIf="!gender.valid && gender.touched" >
          <span style="color: red;">Select a gender</span>
      </small>
      </div>
      <div class="clearfix"></div>
      <input type="submit" value="Send" class="btn btn-success" [disabled]="userForm.invalid" />
    </form>
  </section>
  <app-sidebar></app-sidebar>
</div>
