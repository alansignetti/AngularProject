
<div class="center">
  <section id="content">

    <h1 class="subheader">{{page_title}}</h1>


    <form class="mid-form" #articleForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" #title="ngModel" [(ngModel)]="article.title" required />
        <small *ngIf="!title.valid && title.touched" >
            <span style="color: red;">Title is not valid</span>
        </small>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content"  #content="ngModel" [(ngModel)]="article.content" required></textarea>
        <small *ngIf="!content.valid && content.touched" >
          <span style="color: red;">Content is not valid</span>
      </small>
      </div>
      <div class="form-group">
        <div class="image-thumb" *ngIf="is_edit">
          <div class="img-wrap">
            <img src="{{url +'get-image/'+article.image}}" alt="{{article.title}}" *ngIf="article.image"/>
            <img src="https://timeoutcomputers.com.au/wp-content/uploads/2016/12/noimage.jpg" alt="{{article.title}}" *ngIf="!article.image"/>
          </div>
        </div>

        <!-- <label for="title">Image</label> -->
        <!-- <input type="file" name="file0" /> -->
        <!-- <angular-file-uploader
              [config]="afuConfig"
              (ApiResponse)="imageUpload($event)">
              >
        </angular-file-uploader> -->
      </div>


      <div class="clearfix"></div>
      <input *ngIf="is_edit" type="submit" value="Edit" class="btn btn-success" [disabled]="articleForm.invalid" />
      <input *ngIf="!is_edit" type="submit" value="Create" class="btn btn-success" [disabled]="articleForm.invalid" />
    </form>
  </section>
  <app-sidebar></app-sidebar>
</div>
