<div id="articles">
  <!-- List of Articles -->
  <article class="article-item" *ngFor="let article of articles">
    <div class="img-wrap">
      <img src="{{url +'get-image/'+article.image}}" alt="{{article.title}}" *ngIf="article.image"/>
      <img src="https://timeoutcomputers.com.au/wp-content/uploads/2016/12/noimage.jpg" alt="{{article.title}}" *ngIf="!article.image"/>


    </div>
    <h2 *ngIf="article.title">{{article.title}} </h2>
    <h2 *ngIf="!article.title">Article Not Found </h2>
    <span class="date">{{article.date | amTimeAgo}}</span>
    <a [routerLink]="['/blog/article/',article._id]">Read more</a>
    <div class="clearfix"></div>
  </article>
</div>
