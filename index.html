<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angular Project</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/Angular-logo.svg"
    />
    <!-- CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header id="header">
      <!-- BEGIN CENTER -->
      <div class="center">
        <!-- BEGIN LOGO -->
        <div id="logo">
          <img
            src="assets/images/Angular-logo.svg"
            class="app-logo"
            alt="Logo"
          />
          <span id="brand"><strong>Angular</strong>&nbsp;Project</span>
        </div>
        <!-- END LOGO -->
        <!-- BEGIN MENU -->
        <nav id="menu">
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="blog.html">Blog</a>
            </li>
            <li>
              <a href="formulario.html">Form</a>
            </li>
            <li>
              <a href="#">Page 1</a>
            </li>
            <li>
              <a href="#">Page 2</a>
            </li>
          </ul>
          <div class="animation start-home"></div>
        </nav>
        <!-- END MENU -->
        <!-- CLEAR FLOATS -->
        <div class="clearfix"></div>
      </div>
      <!-- END CENTER -->
    </header>
    <!-- END HEADER -->

    <!-- BEGIN SLIDER -->
    <div id="slider" class="slider-big">
      <h1>Angular Project</h1>
      <a href="blog.html" class="button-white">Blog</a>
    </div>
    <!-- END SLIDER -->

    <!-- BEGIN CONTENT SECTION -->
    <div class="center">
      <section id="content">
        <h2>Last Articles</h2>
        <div id="articles">
          <!-- List of Articles -->
          <article class="article-item" id="article-template">
            <div class="img-wrap">
              <img
                src="https://www.dzoom.org.es/wp-content/uploads/2017/07/seebensee-2384369-810x540.jpg"
                alt="Paisaje"
              />
            </div>
            <h2>Test Article</h2>
            <span class="date">5 min ago</span>
            <a href="#">Read more</a>
            <div class="clearfix"></div>
          </article>
        </div>
      </section>

      <script>
        window.addEventListener("load", function () {
          var template = document.getElementById("article-template");

          var articles = document.getElementById("articles");

          for (var i = 1; i <= 5; i++) {
            var clone = template.cloneNode(true);
            clone.removeAttribute("id");
            articles.appendChild(clone);
          }
        });
      </script>

      <aside id="sidebar">
        <div id="nav-blog" class="sidebar-item">
          <h3>Write an article</h3>
          <a href="#" class="btn btn-success">Create Article</a>
        </div>

        <div id="nav-search" class="sidebar-item">
          <h3>Search</h3>
          <p>Search the article</p>
          <form>
            <input type="text" name="search" />
            <input type="submit" name="submit" value="search" class="btn" />
          </form>
        </div>
      </aside>
      <!-- CLEAR FLOATS -->
      <div class="clearfix"></div>
    </div>

    <!-- END CONTENT SECTION -->

    <footer id="footer">
      <div class="center">
        <p>&copy; Angular Project by Alan Signetti</p>
      </div>
    </footer>
  </body>
</html>
